<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form action="" method="post"> 
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Name">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Email">
        <!-- gender -->
        <label for="gender_f">Female</label>
        <input type="radio" name="gender" id="gender_f">
        <label for="gender_m">Male</label>
        <input type="radio" name="gender" id="gender_m">
        <!-- cars  -->
        <label for="cars">Car Brands</label>
        <select name="" id="cars" required aria-placeholder="--Please choose an option--">
            <option value="car1">Car1</option>
            <option value="car2">Car2</option>
            <option value="car3">Car3</option>
        </select>
        <label for="age">Age</label>
        <input type="number" id="age" required placeholder="Age">
        <label for="dob">DOB</label>
        <input type="date" id="dob" required>
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
        <label for="password">Password</label>
        <input type="password" required id="password" placeholder="Password">
        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" required id="tos">
        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
